<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function password(){
			var password=Math.floor(Math.random()*10000)
			document.getElementById('demo').innerHTML=password
		}
	</script>
</head>
<body>
	<input type="text" placeholder="Enter your OTP">
	<p id='demo'>Here your OTP</p>
	<button onclick="password()">Submit</button>
</body>
</html>
